<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Selection Dropdown</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1-rc.1/css/select2.min.css">
</head>

<body>
    <div class="custom-select">
        <div class="select-selected">Select a cryptocurrency</div>
        <div class="select-items select-hide">
            <div class="select-item" data-value="bitcoin">
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin"> Bitcoin
            </div>
            <div class="select-item" data-value="ethereum">
                <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum"> Ethereum
            </div>
            <div class="select-item" data-value="dogecoin">
                <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin"> Dogecoin
            </div>
            <div class="select-item" data-value="litecoin">
                <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin"> Litecoin
            </div>
        </div>
    </div>

    <select name='options[212]' class="form-control">
        <option value='option-1' data-src="https://cryptologos.cc/logos/bitcoin-btc-logo.png">Option 1</option>
        <option value='option-2' data-src="http://placehold.it/45x45">Option 2</option>
        <option value='option-3' data-src="http://placehold.it/45x45">Option 3</option>
      </select>  




      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1-rc.1/js/select2.min.js"></script>
    <script>
        function formatState(state) {
            if (!state.id) { return state.text; }
            var $state = $(
                '<span><img src="' + $(state.element).attr('data-src') + '" class="img-flag" /> ' + state.text + '</span>'
            );
            return $state;
        };
        $('select').select2({
            minimumResultsForSearch: Infinity,
            templateResult: formatState,
            templateSelection: formatState
        });
    </script>
</body>

</html>
