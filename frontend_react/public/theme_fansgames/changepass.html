<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title  -->
    <title>Change Your Password</title>


    <!-- bootstrap5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- fontsawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- styles css  -->
     <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">



  </head>
  <body >
      
    <!-- preloader here  -->
    <div class="loaders" id="loaders">
        <div class="load_div">
            <img src="images/loadtrans.gif" class="img-fluid" loading="lazy" alt="">
        </div>
      </div>
      

    <div class="container">
        <div class="row " style="min-height: 100vh;">
            <div class="col-lg-4 col-md-6 m-auto col-sm-12">
                <div class="login">
                    <div class="row my-3" >
                        <div class="col-md-12">
                            <a href="profile.html" class="me-auto text-secondary "><i class="fa-solid fa-chevron-left"></i></a>
                        </div>
                    </div>
                    <div class="register login" >
                  
                        <form id="userfrm" action="" method="post">
                            <input type="hidden" name="_token" value="">
                            <div class="group">
                                <label for="">Old Password</label>
                                <input name="old_password" type="password" class="form-control " id="oldPasswordInput" placeholder="Old Password">
                                <i toggle="#oldPasswordInput" class="fa fa-fw field-icon toggle-password fa-eye"></i>
                            </div>
                            <div class="group" >
                                <label for="">New Password</label>
                                <input name="new_password" type="password" class="form-control " id="newPasswordInput" placeholder="New Password">
                                <i toggle="#newPasswordInput" class="fa fa-fw field-icon toggle-password fa-eye"></i>
                            </div>
                            <div class="group" >
                                <label for="">Confirm New Password</label>
                                <input name="new_password_confirmation" type="password" class="form-control" id="confirmNewPasswordInput" placeholder="Confirm New Password">
                                <i toggle="#confirmNewPasswordInput" class="fa fa-fw field-icon toggle-password fa-eye"></i>
                            </div>
                            <button type="submit" class="signin_btn">Change </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/capcha.js"></script>
    <script src="js/preloader.js"></script>
    <script>
    
        $(".toggle-password").click(function() {
            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
            input.attr("type", "text");
            } else {
            input.attr("type", "password");
            }
        });
    
    </script>


  </body>
</html>
