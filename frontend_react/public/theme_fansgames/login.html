<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title  -->
    <title>Login</title>


    <!-- bootstrap5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- fontsawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- styles css  -->
     <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">



  </head>
  <body >

    <!-- preloader here  -->
    <div class="loaders" id="loaders">
      <div class="load_div">
          <img src="images/loadtrans.gif" class="img-fluid" loading="lazy" alt="">
      </div>
    </div>
    
      
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 m-auto col-sm-12">
                <div class="login">
                    <div class="log_title">
                        <img src="images/logo.png" class="img_fluid" alt="">
                        <h1>Welcome To <a href="#">FG</a></h1>
                    </div>
                    <div>
                        <form action="">
                            <div>
                                <label for="">User Name </label>
                                <input type="text" placeholder="User Name" class="form-control">
                            </div>
                            <div>
                                <label for="">Password</label>
                                <input type="password" placeholder="Password" id="myInput" class="form-control">
                                <input type="checkbox" onclick="myFunction()"><label for="">Show password</label>
                                
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-md-12 ">
                                    
                                </div>                                   
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="forgetpass.html">Forget Password?</a>
                                <a href="register.html">Sign Up</a>
                            </div>
                            <button type="button" class="signin_btn " data-bs-toggle="modal" data-bs-target="#varification">Sign In </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="varification" tabindex="-1" aria-labelledby="varificationLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="varificationLabel">Are You human?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="slidercaptcha card">
                
                <div id="captcha"></div>
                
            </div>
        </div>
        
      </div>
    </div>
  </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/capcha.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/show-pass.js"></script> <!--hide and show password-->


  </body>
</html>
